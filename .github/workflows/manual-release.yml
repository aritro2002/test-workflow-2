name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "New version (leave empty to auto-bump patch version)"
        required: false
        type: string
      version_type:
        description: "Version bump type (if version field is empty)"
        required: false
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
      release_notes:
        description: "Release notes (optional)"
        required: false
        type: string

jobs:
  create-release:
    runs-on: ubuntu-latest
    name: Create Release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Get current version and calculate new version
        id: version
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          # Function to compare versions
          compare_versions() {
            local version1=$1
            local version2=$2
            
            # Split versions into arrays
            IFS='.' read -ra V1 <<< "$version1"
            IFS='.' read -ra V2 <<< "$version2"
            
            # Compare each part
            for i in {0..2}; do
              local v1_part=${V1[$i]:-0}
              local v2_part=${V2[$i]:-0}
              
              if [ "$v1_part" -gt "$v2_part" ]; then
                return 1  # version1 > version2
              elif [ "$v1_part" -lt "$v2_part" ]; then
                return 2  # version1 < version2
              fi
            done
            return 0  # versions are equal
          }

          # Function to bump version
          bump_version() {
            local version=$1
            local type=$2
            
            IFS='.' read -ra VERSION_PARTS <<< "$version"
            local major=${VERSION_PARTS[0]}
            local minor=${VERSION_PARTS[1]}
            local patch=${VERSION_PARTS[2]}
            
            case $type in
              "major")
                major=$((major + 1))
                minor=0
                patch=0
                ;;
              "minor")
                minor=$((minor + 1))
                patch=0
                ;;
              "patch")
                patch=$((patch + 1))
                ;;
            esac
            
            echo "$major.$minor.$patch"
          }

          # Determine new version
          if [ -n "${{ github.event.inputs.version }}" ]; then
            NEW_VERSION="${{ github.event.inputs.version }}"
            
            # Validate version format
            if [[ ! $NEW_VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo "âŒ Invalid version format. Please use semantic versioning (e.g., 1.2.3)"
              exit 1
            fi
            
            # Check if new version is higher than current
            compare_versions "$NEW_VERSION" "$CURRENT_VERSION"
            result=$?
            
            if [ $result -eq 2 ]; then
              echo "âŒ New version ($NEW_VERSION) cannot be lower than current version ($CURRENT_VERSION)"
              exit 1
            elif [ $result -eq 0 ]; then
              echo "âŒ New version ($NEW_VERSION) cannot be the same as current version ($CURRENT_VERSION)"
              exit 1
            fi
          else
            # Auto-bump version based on type
            VERSION_TYPE="${{ github.event.inputs.version_type }}"
            NEW_VERSION=$(bump_version "$CURRENT_VERSION" "$VERSION_TYPE")
          fi

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "âœ… Version will be bumped from $CURRENT_VERSION to $NEW_VERSION"

      - name: Update package.json version
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"

          # Update package.json
          node -e "
            const fs = require('fs');
            const pkg = require('./package.json');
            pkg.version = '$NEW_VERSION';
            fs.writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

          echo "âœ… Updated package.json to version $NEW_VERSION"

      - name: Commit version bump
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"

          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          git add package.json
          git commit -m "chore: bump version to $NEW_VERSION"
          git push origin main

      - name: Create and push tag
        id: tag
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          TAG_NAME="v$NEW_VERSION"

          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          git push origin "$TAG_NAME"

          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "âœ… Created and pushed tag: $TAG_NAME"

      - name: Generate release notes
        id: release_notes
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          CURRENT_VERSION="${{ steps.version.outputs.current_version }}"

          # Get commits since last version
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" $LAST_TAG..HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" --max-count=10)
          fi

          # Prepare release notes
          RELEASE_NOTES="${{ github.event.inputs.release_notes }}"

          if [ -z "$RELEASE_NOTES" ]; then
            RELEASE_NOTES="## What's Changed

          $COMMITS

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/$LAST_TAG...v$NEW_VERSION"
          fi

          # Save release notes to file for multiline handling
          echo "$RELEASE_NOTES" > release_notes.md
          echo "âœ… Generated release notes"

      - name: Create GitHub Release (Draft)
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const newVersion = '${{ steps.version.outputs.new_version }}';
            const tagName = '${{ steps.tag.outputs.tag_name }}';
            const releaseNotes = fs.readFileSync('release_notes.md', 'utf8');

            const release = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagName,
              name: `Release ${tagName}`,
              body: releaseNotes,
              draft: true,
              prerelease: false
            });

            console.log(`âœ… Created draft release: ${release.data.html_url}`);

            // Add a summary
            core.summary
              .addHeading('ðŸš€ Release Created Successfully')
              .addTable([
                [{data: 'Previous Version', header: true}, {data: 'New Version', header: true}, {data: 'Tag', header: true}],
                ['${{ steps.version.outputs.current_version }}', newVersion, tagName]
              ])
              .addLink('View Draft Release', release.data.html_url)
              .write();

      - name: Cleanup
        run: |
          rm -f release_notes.md
